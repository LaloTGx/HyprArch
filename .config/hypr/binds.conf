# https://wiki.hypr.land/Configuring/Keywords/
# https://wiki.hypr.land/Configuring/Binds/

    ###############
    # MY PROGRAMS #
    ###############
    $terminal = kitty
    $fileManager = kitty -e yazi
    $menu = rofi -show drun
    $music = spotify-launcher
    $nav = firefox

    ###############
    # KEYBINDINGS #
    ###############
    # Sets "Windows" key as main modifier
    $mainMod = SUPER
    # Apps (atajos)
    bind = $mainMod, Q, exec, $terminal
    bind = $mainMod, X, exec, $nav
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, W, exec, $menu
    bind = $mainMod, Z, exec, $music
    bind = $mainMod, G, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +'%Y-%m-%d_%H-%M').png | wl-copy
    bind = $mainMod, TAB, exec, swaync-client -t
    # Windows
    bind = $mainMod, S, killactive,
    bind = $mainMod, A, togglefloating,
    bind = $mainMod, F, pseudo, # dwindle
    bind = $mainMod, D, togglesplit, # dwindle
    # Hyprland (session)
    bind = $mainMod, ESCAPE, exit
    bind = $mainMod, BACKSPACE, exec, shutdown now
    # Move focus with mainMod + arrow keys
    bind = $mainMod, left, movefocus, l
    bind = $mainMod, right, movefocus, r
    bind = $mainMod, up, movefocus, u
    bind = $mainMod, down, movefocus, d
    # Switch workspaces
    bind = ALT, 1, workspace, 1
    bind = ALT, 2, workspace, 2
    bind = ALT, 3, workspace, 3
    bind = ALT, 4, workspace, 4
    bind = ALT, 5, workspace, 5
    bind = ALT, 6, workspace, 6
    bind = ALT, 7, workspace, 7
    bind = ALT, 8, workspace, 8
    bind = ALT, 9, workspace, 9
    bind = ALT, 0, workspace, 10
    # Move active window to a workspace
    bind = $mainMod, 1, movetoworkspace, 1
    bind = $mainMod, 2, movetoworkspace, 2
    bind = $mainMod, 3, movetoworkspace, 3
    bind = $mainMod, 4, movetoworkspace, 4
    bind = $mainMod, 5, movetoworkspace, 5
    bind = $mainMod, 6, movetoworkspace, 6
    bind = $mainMod, 7, movetoworkspace, 7
    bind = $mainMod, 8, movetoworkspace, 8
    bind = $mainMod, 9, movetoworkspace, 9
    bind = $mainMod, 0, movetoworkspace, 10
    # Example special workspace (scratchpad)
    bind = ALT, GRAVE, togglespecialworkspace, magic
    bind = $mainMod, GRAVE, movetoworkspace, special:magic
    # Scroll through existing workspaces with mainMod + scroll
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1
    # Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow
    # Laptop multimedia keys for volume and LCD brightness
    # bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
    # bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    # bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    # bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bind = $mainMod, H, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bind = $mainMod, L, exec,  wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bind = $mainMod, K, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
    bind = $mainMod, J, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
    # Requires playerctl
    bindl = , XF86AudioNext, exec, playerctl next
    bindl = , XF86AudioPause, exec, playerctl play-pause
    bindl = , XF86AudioPlay, exec, playerctl play-pause
    bindl = , XF86AudioPrev, exec, playerctl previous
