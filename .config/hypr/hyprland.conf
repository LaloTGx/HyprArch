    # https://wiki.hypr.land/Configuring/
    # https://wiki.hypr.land/Configuring/Monitors/
    # https://wiki.hypr.land/Useful-Utilities/
    # https://wiki.hypr.land/Configuring/Environment-variables/
    # https://wiki.hypr.land/Configuring/Permissions/
    # https://wiki.hypr.land/Configuring/Workspace-Rules/
    # https://wiki.hypr.land/Configuring/Dwindle-Layout/
    # https://wiki.hypr.land/Configuring/Master-Layout/
    # https://wiki.hypr.land/Configuring/Variables/#misc

    ########################################################
    # EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS. #
    ########################################################
    autogenerated = 0 # remove this line to remove the warning

    ###########
    # IMPORTS #
    ###########
    source = ~/.config/hypr/custom.conf
    source = ~/.config/hypr/animation.conf
    source = ~/.config/hypr/input.conf
    source = ~/.config/hypr/binds.conf
    source = ~/.config/hypr/rules.conf

    ############
    # MONITORS #
    ############
    monitor=,preferred,auto,auto
    monitor=,1366x768@60,0x0,1

    #############
    # AUTOSTART #
    #############
    exec-once = hyprsunset
    exec-once = swww-daemon
    exec-once = sh -c 'swww img "$(find ~/.config/hypr/bg -type f | shuf -n 1)" --transition-type wipe --transition-step 90'
    #exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent &
    exec-once = systemctl --user start hyprpolkitagent
    exec-once = waybar
    exec-once = swaync
    exec-once = copyq
    exec-once = mpd

    #########################
    # ENVIRONMENT VARIABLES #
    #########################
    env = XCURSOR_SIZE,24
    env = HYPRCURSOR_SIZE,24

    ###############
    # PERMISSIONS #
    ###############
    # Please note permission changes here require a Hyprland restart and are not applied on-the-fly
    # for security reasons

    # ecosystem {
    #   enforce_permissions = 1
    #}

    # permission = /usr/(bin|local/bin)/grim, screencopy, allow
    # permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
    # permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

    #############
    # WORKSPACE #
    #############
    # workspace = w[tv1], gapsout:0, gapsin:0
    # workspace = f[1], gapsout:0, gapsin:0
    # windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
    # windowrule = rounding 0, floating:0, onworkspace:w[tv1]
    # windowrule = bordersize 0, floating:0, onworkspace:f[1]
    # windowrule = rounding 0, floating:0, onworkspace:f[1]

    dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    }
    master {
    new_status = master
    }
    misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    }
