    # https://wiki.hypr.land/Configuring/Workspace-Rules/

    ##########################
    # WINDOWS AND WORKSPACES #
    ##########################
    # LayerRule
    layerrule = blur,waybar
    layerrule = blur,rofi
    layerrule = blur, swaync-control-center
    # WindowRule
    windowrule = suppressevent maximize, class:.*
    windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

    windowrulev2 = noblur, class:^(firefox)$
    windowrulev2 = noblur, class:^(minecraft-launcher)$
    windowrulev2 = noblur, class:^(steam)$
    windowrulev2 = noblur, class:^(discord)$
    windowrulev2 = noblur, class:^(obs-studio)$
