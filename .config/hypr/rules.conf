# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/

    # --- WINDOWS AND WORKSPACES ---
    # LayerRule
    layerrule = blur on, match:namespace waybar
    layerrule = blur on, match:namespace rofi
    layerrule = blur on, match:namespace swaync-control-center
#   En el cao de usar mako usa esta configuracion
#   layerrule = blur on, match:namespace notifications
    # WindowRule
    windowrule = suppress_event maximize, match:class .*
    windowrule = no_blur on, match:class firefox
    windowrule = no_blur on, match:class minecraft-launcher
    windowrule = no_blur on, match:class steam
    windowrule = no_blur on, match:class discord
    windowrule = no_blur on, match:class obs-studio
